<html>

</head>
<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<!--<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>-->
<!--<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>-->
<script type="text/babel"> //babel이 없으면 jsx파일을 읽을 수 없다.
  'use strict';
  
  class LikeButton extends React.Component {
    //📌 리액트는 데이터가 바뀌면 화면이 바뀐다.
    constructor(props) {
      super(props);
      this.state = {liked: false};
    }

    render() {
      if (this.state.liked) {
        return 'You liked this.';
      }
      {
        //📌 jsx 주의사항
        //jsx 문법은 xml기반 - 엄격하다 <input /> self closing 꼭 지키기
        //html 태그는 소문자로 시작, 우리가 만든 react 컴포넌트는 꼭 대문자로 시작
        //for 문 대신에 map, if문 대신에 삼항연산자, 형제끼리안되고 꼭 리턴문 안에선 태그가 하나만
        //객체를 함부로 바꾸지 말라 immutable(concat,slice)을 주로 쓰고, mutable을 쓰면 안됨(push,pop,unshift,shift)
        //기존 객체를 복사하여 사용하라
      }
      return (
        //this.state.liked = true인데, 대신 아래의 코드로 대체 가능
        //this.setState({liked:true})
        <button onClick={() => this.setState({liked: true})}>
          Like
        </button>
      );
    }
  }
</script>
<script type="text/babel">
  //17과 18을 한번에 구분할 수 있는 코드
  ReactDOM.render(<LikeButton/>, document.querySelector('#root')); //react17버전 코드
  // ReactDOM.createRoot(document.querySelector('#root')).render(
  //   <div>
  //     <LikeButton/>
  //   </div>
  // ) //react18버전 코드
</script>
</body>
</html>
